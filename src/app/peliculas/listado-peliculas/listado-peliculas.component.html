
<div *ngIf="!peliculas">
    <img src="https://media0.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />
</div>

<div *ngIf="peliculas?.length===0">
    <p>no hay peliculas para mostrar</p>
</div>

<ng-container *ngIf="peliculas && peliculas.length > 0">
<diV *ngFor="let pelicula of peliculas; let index = index" class="pelicula-contenedor">
  <div>Pelicula: {{ index }} {{ pelicula.titulo | uppercase }} 
      <button style="margin-left: 1erm;" (click)="remover(index)">Remover</button>
    </div>
  <div>{{ pelicula.fechaLanzamiento | date: "dd/MMMM/yyyy" | lowercase }}</div>
  <div>{{ pelicula.precio | currency }}</div>
</diV>
</ng-container>
